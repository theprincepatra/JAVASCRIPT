<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <h2 id="question">Question text</h2>
    <ul>
      <li>
        <label><input type="radio" name="answer" value="a" id="a"> <span id="q1"></span></label>
      </li>
      <li>
        <label><input type="radio" name="answer" value="b" id="b"> <span id="q2"></span></label>
      </li>
      <li>
        <label><input type="radio" name="answer" value="c" id="c"> <span id="q3"></span></label>
      </li>
      <li>
        <label><input type="radio" name="answer" value="d" id="d"> <span id="q4"></span></label>
      </li>
    </ul>
    <button id="submit">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
