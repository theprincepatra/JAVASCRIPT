<!-- Form Validator

~Simple login/registration form
~Show validation: empty fields, email format, password length -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="form">
        <h2>Register</h2>

        <label for="email">
            Email: <input type="text" id="email" placeholder="Enter your email"> <br>
            <small class="error"></small>
        </label>

        <label for="password">
            Password: <input type="password" id="password" placeholder="Enter your password"> <br>
            <small class="error"></small>
        </label>
        
        <button type="submit" id="submit">Submit</button>
    </form>
    
    <script src="form.js"></script>
</body>
</html>
